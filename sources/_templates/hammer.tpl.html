<div id="hammer" class="els-hammer" data-category="food">
	
    {% for item in data %}
	<div class="row" data-category="{{ item.name }}" data-id="{{item._id}}" data-index="{{loop.index}}">
		<div class="col s12 m6">
			<div class="card">
				<div class="card-image">
					<img src="https://astronautjs.alexslx.xyz/images/picture/{{item.picture}}">
				</div>
				
				<div class="card-content">
				    <span class="card-title">{{ item.name }}</span>
				</div>
			</div>
		</div>
	</div>
    {% endfor %}

</div>
