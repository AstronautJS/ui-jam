<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title></title>
        
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css"/>
        <link type="text/css" rel="stylesheet" href="/dist/_css/context.css"/>
    </head>
    <body>

        <a class="waves-effect waves-light btn">button</a>
        <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>


        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Astronaut-EVA.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                    </div>
                    
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="/dist/_js/context.js"></script>
    </body>
</html>
